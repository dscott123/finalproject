{% extends "registration/layout.html" %}

{% block title %}
	appName
{% endblock %}

{% block body %}
	<ul>
		{% for product in products %}
		<li>
			<a href="{% url 'product' product.id %}">{{ product.name }}</a><br>
			<img src="{{ product.picture.url }}" alt="{{ product.name }}" style="width:200px;" href="{% url 'product' product.id %}">
		</li>
		{% endfor %}
	</ul>
{% endblock %}
